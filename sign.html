<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCIAL SIGN IN APP</title>
    <!--CSS Styles-->
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body>
    <div class="container-sign">
      <a href="index.html" class="img-app">
        <img src="img/logo-world.gif" alt="logo-world" />
      </a>

      <h1>Social App Sign In</h1>

      <form action="main.html" name="sign-form">
        <input
          type="text"
          class="inputs"
          id="user-sign"
          placeholder="username"
          required
        />

        <br /><br />

        <input
          type="email"
          name="email"
          class="inputs"
          id="email-sign"
          placeholder="email"
          required
        />

        <br /><br />

        <input
          type="password"
          class="inputs"
          id="password-sign"
          placeholder="password"
          required
        />

        <br /><br />

        <p>
          I have an
          <span><a href="login.html" class="link-login">account</a></span>
        </p>

        <input type="submit" value="Sign in" class="sign-btn" />
      </form>
    </div>
  </body>
</html>
